services:
  catalogdb:
    image: postgres

  basketdb:
    image: postgres
  distributedcache:
    image: redis

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: Services/Catalog/Catalog.API
      dockerfile: Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: Services/Basket/Basket.API
      dockerfile: Dockerfile

volumes:
  postgres_catalog:
  postgres_basket:


